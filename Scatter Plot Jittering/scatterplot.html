<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 5px;
            font: 12px sans-serif;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="checkboxes"></div>
    <div id="ageCheckboxes"></div>
    <div id="sliderContainer" style="margin: 20px;">
        <input type="range" id="releaseDateSlider" name="releaseDateSlider" min="2000" max="2020" step="1" value="2020">
        <span id="sliderValue">2020</span>
    </div>
    <div id="chart"></div>
    <div id="selectedGames" style="margin-top: 20px; font-size: 14px; font-weight: bold;"></div>
    <div id="barChart"></div>
    <script src="script.js"></script>
</body>
</html>
